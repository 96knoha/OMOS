<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
    </head>
    <body>
        <h1>注文画面</h1>
        <label for="tab">タブ</label>
        <select id="tab" name="client-tab">
            <option value="1">コモンメニュー</option>
            <option value="2">ブランドメニュー</option>
            <option value="3">ショップメニュー</option>
            <option value="4">リージョナルメニュー</option>
            <option value="5">シーズンメニュー</option>
        </select>
        <br>
        <p>ご注文いただける商品</p>
        <div id="prev">
            <form id="order">
                <table border="1">
                    <thead>
                        <tr>
                            <th></th>
                            <th>商品名</th>
                            <th>価格</th>
                            <th>おすすめ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input name="mid-1234" id="mid-1234-t" type="checkbox" class="order-c" onclick="pClickEvent(event)"></td>
                            <td>たこわさ</td>
                            <td>300</td>
                            <td>✔</td>
                        </tr>
                        <tr>
                            <td><input name="mid-5" id="mid-5-t" type="checkbox" class="order-c" onclick="pClickEvent(event)"></td>
                            <td>お刺身</td>
                            <td>580</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><input name="mid-10" id="mid-10-t" type="checkbox" class="order-c" onclick="pClickEvent(event)"></td>
                            <td>串揚げ</td>
                            <td>1168</td>
                            <td>✔</td>
                        </tr>
                        <tr>
                            <td><input name="mid-15" id="mid-15-t" type="checkbox" class="order-c" onclick="pClickEvent(event)"></td>
                            <td>筍の天ぷら</td>
                            <td>1413</td>
                            <td>✔</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <p>選択中のメニュー</p>
                <table border="1">
                    <thead>
                        <tr>
                            <th>　</th>
                            <th>商品名</th>
                            <th>個数</th>
                        </tr>
                    </thead>
                    <tbody id="tmp"></tbody>
                </table>
                
                <br>
                <input id="btn" type="button" value="送信">
            </form>
        </div>
        <div id="result"></div>
        <script src="../javascript/order_changed.js"></script>

    </body>
</html>
